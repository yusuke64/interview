<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:700i|M+PLUS+Rounded+1c" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>エンジニア面接</title>
</head>
<body>
    <header class="header">
        <h1 class="site-title"><a href="index.html">エンジニア面接</a></h1>
    </header>
    <section class="questions">
        <div class="wrap">
        <div class="questions-box">
        <p class="btn start">スタート!</p>
        </div>
        <div class="questions-box">
        <ul class="questions-area">
            <li class="question q1-1">自己紹介をしてください</li>
        </ul>
        <div class="counter"></div>
        <p class="btn ok">OK!</p>
        <p class="btn next">次へ</p>
        </div>
        <div class="questions-box">
        <ul class="questions-area">
            <li class="question q1-2">前職で学んだことを教えてください</li>
        </ul>
        <div class="counter"></div>
        <p class="btn ok">OK!</p>
        <p class="btn next">次へ</p>
        </div>
        <div class="questions-box">
        <ul class="questions-area">
            <li class="question q1-3">どうしてエンジニアになりたいのですか？</li>
        </ul>
        <div class="counter"></div>
        <p class="btn ok">OK!</p>
        <p class="btn next">次へ</p>
        </div>
        <div class="questions-box">
        <ul class="questions-area">
            <li class="question q1-4">５年後10年後はどんなエンジニアになっていたいですか？</li>
        </ul>
        <div class="counter"></div>
        <p class="btn ok">OK!</p>
        <p class="btn next">次へ</p>
        </div>
        <div class="questions-box">
        <ul class="questions-area">
            <li class="question q1-5">この会社を選んだ理由を教えてください？</li>
        </ul>
        <div class="counter"></div>
        <p class="btn ok">OK!</p>
        <p class="btn end"><a href="index.html">終了</a></p>
        </div>
        </div>
    </section>
    <footer class="footer">Copyright©️ エンジニア面接 .All Rights Reserved.</footer>
<script src="js/jquery.js"></script>
<script src="js/app.js"></script>
</body>
</html>
